{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weebs. Chat</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'logo.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="{% url 'index' %}"
            >Weeb. <span>Chat <i class="fa-regular fa-message"></i></span
          ></a>
        </div>
        <div class="user-info">
          <p>Welcome, <span class="username">{{ user.username }}</span></p>
        </div>
      </nav>
    </header>

    <div class="main-container">
      <aside>
        <div class="sidebar-nav">
          <a href="room" class="nav-item">
            <i class="fa-solid fa-comment"></i>
            <span>ChatRooms</span>
          </a>
          <a href="{% url 'index' %}" class="nav-item">
            <i class="fa-solid fa-user"></i>
            <span
              ><span class="gradient-text">{{ user.username }}</span>
              Rooms</span
            >
          </a>
          <a href="{% url 'index' %}" class="nav-item">
            <i class="fa-solid fa-plus"></i>
            <span>Create Room</span>
          </a>
        </div>

        <a href="{% url 'logout' %}" class="logout-btn">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </aside>

      <main>
        <div class="room-header">
          <h3>Create New <span>Room</span></h3>
        </div>

        <div class="messages-container">
          <form action="checkview" method="POST" style="display: flex">
            {% csrf_token %}
            <input
              class="room-input"
              type="text"
              placeholder="Room name"
              name="room_name"
              maxlength="50"
              required
            />
            <button type="submit" class="send-btn">
              Create <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
