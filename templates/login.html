{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="{% static 'logo.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="flex justify-center items-center h-screen">
      <i
        class="fa-solid fa-message absolute top-[30%] left-[20%] text-[4em] text-blue-500 bounce"
      ></i>

      <i
        class="fa-solid fa-comments absolute top-[30%] right-[20%] text-[4em] text-blue-500 bounce"
      ></i>

      <div
        class="border h-[450px] w-[450px] border-gray-300 p-4 flex flex-col gap-[1em] justify-center items-center"
      >
        <h2 class="text-2xl font-bold text-center text-white">
          Weeb.
          <span class="text-blue-500"
            >Chat <i class="fa-regular fa-message"></i
          ></span>
        </h2>
        <h3 class="text-2xl font-bold text-center text-white">Login</h3>

        <form
          action="login"
          method="POST"
          class="flex flex-col gap-[1em] w-[80%]"
        >
          {% csrf_token %}
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="p-2 text-[.9em] border border-gray-300 rounded bg-transparent"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="p-2 text-[.9em] border border-gray-300 rounded bg-transparent"
          />
          <button
            type="submit"
            class="text-[.9em] p-2 font-semibold bg-[var(--color-secondary)] rounded"
          >
            Login
          </button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </section>
  </body>

  <script src="https://cdn.tailwindcss.com"></script>
</html>
